<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Not Found | Raina</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background:
        radial-gradient(1200px circle at 20% 10%, rgba(255,60,60,0.18), transparent 40%),
        radial-gradient(1000px circle at 80% 20%, rgba(180,40,40,0.14), transparent 45%),
        linear-gradient(180deg, #05070f 0%, #070a16 100%);
    }
  </style>
</head>

<body class="text-white font-sans min-h-screen overflow-x-hidden flex flex-col items-center px-4 py-10">



  <!-- Main Card -->
  <div class="w-full max-w-xl rounded-2xl border border-red-400/30
              bg-black/30 backdrop-blur-xl shadow-xl p-8 text-center">

    <h2 class="text-6xl font-extrabold text-red-400 tracking-widest mb-4">
      404
    </h2>

    <p class="text-xl text-red-300 mb-2">
      Page Not Found
    </p>

    <p class="text-gray-400 mb-6">
      This endpoint doesn’t exist.  
      The URL is wrong or the route was never deployed.
    </p>

    <!-- Buttons (same style as index buttons, just red) -->
    <div class="flex justify-center gap-4">
      <a href="./index.html"
         class="px-6 py-3 rounded-xl bg-red-500/20 border border-red-400/40
                hover:bg-red-500/30 hover:border-red-300
                text-red-200 font-semibold transition">
        Go Home
      </a>

      <button onclick="history.back()"
         class="px-6 py-3 rounded-xl bg-white/5 border border-white/10
                hover:bg-white/10 hover:border-white/20
                text-gray-200 font-semibold transition">
        Go Back
      </button>
    </div>

  </div>

  <!-- Footer -->
  <p class="text-sm text-gray-500 mt-10">
    Raina • Cyber Tools Platform
  </p>

</body>
</html>
