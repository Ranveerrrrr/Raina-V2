<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hash Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      max-width: 500px;
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      resize: vertical;
    }
    select, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button {
      background: #00b894;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background: #019875;
    }
    .output {
      margin-top: 15px;
      word-wrap: break-word;
      font-family: monospace;
      background: #333;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”’ Hash Generator</h2>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <select id="algo">
      <option value="SHA-256">SHA-256</option>
      <option value="SHA-512">SHA-512</option>
      <option value="SHA-1">SHA-1</option>
      <option value="MD5">MD5 (requires JS lib)</option>
    </select>
    <button onclick="generateHash()">Generate Hash</button>
    <div class="output" id="output">Your hash will appear here...</div>
  </div>

  <script>
    async function generateHash() {
      const text = document.getElementById("inputText").value;
      const algo = document.getElementById("algo").value;

      if (!text) {
        document.getElementById("output").innerText = "Please enter some text.";
        return;
      }

      if (algo === "MD5") {
  
        document.getElementById("output").innerText = md5(text);
        return;
      }

      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest(algo, data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      document.getElementById("output").innerText = hashHex;
    }

  </script>
</body>
</html>
