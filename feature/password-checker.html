<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="../download1.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator | Raina Security</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Orbitron:wght@600;700&display=swap');
    
    :root {
      --primary-glow: rgba(168, 85, 247, 0.5);
      --success-glow: rgba(16, 185, 129, 0.5);
      --danger-glow: rgba(239, 68, 68, 0.5);
    }
    
    body {
      font-family: 'JetBrains Mono', monospace;
      background: url("wallpapers/1.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: -1;
    }
    
    .cyber-border {
      position: relative;
      border: 1px solid rgba(168, 85, 247, 0.3);
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.2);
    }
    
    .hacker-text {
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 5px rgba(168, 85, 247, 0.7);
      letter-spacing: 1px;
    }
    
    .password-input {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(168, 85, 247, 0.4);
      color: white;
      backdrop-filter: blur(5px);
    }
    
    .password-input:focus {
      outline: none;
      border-color: rgba(168, 85, 247, 0.8);
      box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.25);
    }
    
    .terminal-line {
      position: relative;
      padding-left: 1.5rem;
    }
    
    .terminal-line::before {
      content: '>';
      position: absolute;
      left: 0.25rem;
      color: rgb(16, 185, 129);
      font-weight: bold;
    }
    
    .strength-meter {
      background: linear-gradient(90deg, 
        #ef4444 0%, 
        #f59e0b 25%, 
        #eab308 50%, 
        #84cc16 75%, 
        #22c55e 100%);
      height: 6px;
      border-radius: 3px;
      overflow: hidden;
    }
    
    .strength-indicator {
      height: 100%;
      width: 0%;
      transition: width 0.5s ease;
      background: rgba(15, 23, 42, 0.9);
    }
    
    .cyber-button {
      background: linear-gradient(90deg, #7c3aed 0%, #a855f7 100%);
      border: none;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .cyber-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
    }
    
    .cyber-button:hover::before {
      left: 100%;
    }
    
    .cyber-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(168, 85, 247, 0.4);
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(168, 85, 247, 0); }
      100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0); }
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% { transform: translate(0, 0px); }
      50% { transform: translate(0, -8px); }
      100% { transform: translate(0, 0px); }
    }
    
    .hacker-terminal {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(168, 85, 247, 0.3);
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
      backdrop-filter: blur(5px);
    }
    
    .slider-thumb::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #a855f7;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.7);
    }
    
    .slider-thumb::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #a855f7;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.7);
      border: none;
    }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen p-6 gap-8 text-gray-200">
  
  <header class="w-full max-w-4xl flex justify-between items-center">
    <a href="../index.html" class="self-start text-gray-400 hover:text-white">← Back to Raina</a>
    <div class="flex items-center">
      <div class="w-3 h-3 bg-green-500 rounded-full mr-2 pulse"></div>
      <span class="text-sm">Secure Session</span>
    </div>
  </header>
  

  
  <main class="w-full max-w-4xl flex flex-col items-center">
    
    <div class="text-center mb-8">
      <div class="floating inline-block p-3 rounded-full bg-purple-900/20 mb-4">
        <i class="fas fa-key text-4xl text-purple-400"></i>
      </div>
      <h1 class="hacker-text text-4xl md:text-5xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500">
        PASSWORD GENERATOR
      </h1>
      <p class="text-gray-400">Create strong, secure passwords with custom settings</p>
    </div>

    
    <div class="w-full max-w-xl flex flex-col gap-5 mb-8">
      <div class="relative">
        <div class="absolute inset-0 bg-gradient-to-r from-purple-700 to-pink-600 rounded-xl blur-md opacity-30"></div>
        <div class="relative">
          <input id="password" type="text" placeholder="Generated password will appear here..." 
            class="password-input w-full p-4 rounded-xl pr-12 text-lg placeholder-gray-500" 
            readonly />
          <button id="toggle-visibility" class="absolute right-16 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-purple-400 transition-colors">
            <i class="fas fa-eye text-xl"></i>
          </button>
          <button id="copy-btn" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-purple-400 transition-colors">
            <i class="fas fa-copy text-xl"></i>
          </button>
        </div>
      </div>
      
      
      <div class="hacker-terminal p-4 rounded-xl">
        <div class="flex items-center justify-between gap-4 mb-2">
          <label for="length-slider" class="text-gray-300 font-medium">Password Length:</label>
          <span id="length-value" class="font-bold text-purple-400 text-lg">16</span>
        </div>
        <input type="range" id="length-slider" min="8" max="32" value="16" 
          class="slider-thumb w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer" />
      </div>

      
      <div class="hacker-terminal p-4 rounded-xl">
        <h3 class="text-purple-400 font-bold mb-3">CHARACTER SETTINGS</h3>
        <div class="grid grid-cols-2 gap-3 text-gray-300 text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" id="include-lower" checked class="accent-purple-500 w-4 h-4" />
            Lowercase (a-z)
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" id="include-upper" checked class="accent-purple-500 w-4 h-4" />
            Uppercase (A-Z)
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" id="include-numbers" checked class="accent-purple-500 w-4 h-4" />
            Numbers (0-9)
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" id="include-symbols" checked class="accent-purple-500 w-4 h-4" />
            Symbols (!@#$%)
          </label>
        </div>
      </div>

      <button id="generate-btn" class="cyber-button text-white font-bold py-4 rounded-xl text-lg">
        <i class="fas fa-bolt mr-2"></i> GENERATE SECURE PASSWORD
      </button>

      
      <div class="hacker-terminal p-4 rounded-xl">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm font-medium text-gray-300">Password Integrity</span>
          <span id="strength-text" class="text-sm font-bold">Generate a password</span>
        </div>
        <div class="strength-meter">
          <div id="strength-bar" class="strength-indicator"></div>
        </div>
      </div>
    </div>
  </main>

  
  <div class="w-full max-w-xl mt-4">
    <a href="password-strength.html" class="block hacker-terminal w-full p-4 rounded-xl text-center hover:bg-purple-900/30 transition border border-purple-700/50">
      <p class="text-gray-300"><i class="fas fa-lock mr-2"></i> Check strength of existing password →</p>
    </a>
  </div>

  
  <footer class="mt-10 text-center text-gray-500 text-sm">
    <p>Raina Security • Password Generator • <span id="currentYear"></span></p>
  </footer>

  <script>
    
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    
    
    const passwordInput = document.getElementById("password");
    const strengthBar = document.getElementById("strength-bar");
    const strengthText = document.getElementById("strength-text");
    const lengthSlider = document.getElementById("length-slider");
    const lengthValue = document.getElementById("length-value");
    const generateBtn = document.getElementById("generate-btn");

    function checkStrength() {
      const pwd = passwordInput.value;
      let score = 0;
      let feedback = [];

      
      if (pwd.length >= 8) score++;
      if (pwd.length >= 12) score++;
      
      
      if (/[A-Z]/.test(pwd)) score++;
      if (/[a-z]/.test(pwd)) score++;
      if (/\d/.test(pwd)) score++;
      if (/[^A-Za-z0-9]/.test(pwd)) score++;

      
      const levels = ["CRITICAL", "WEAK", "MODERATE", "ADEQUATE", "STRONG", "EXCELLENT"];
      const colors = ["bg-red-500", "bg-orange-500", "bg-yellow-400", "bg-blue-500", "bg-green-500", "bg-emerald-500"];
      const textColors = ["text-red-400", "text-orange-400", "text-yellow-400", "text-blue-400", "text-green-400", "text-emerald-400"];

      
      strengthBar.className = `strength-indicator ${colors[score-1] || "bg-red-500"}`;
      strengthBar.style.width = (score / 6) * 100 + "%";
      
      
      if (pwd) {
        strengthText.textContent = `SECURITY LEVEL: ${levels[score-1] || "CRITICAL"}`;
        strengthText.className = `text-sm font-bold ${textColors[score-1] || "text-red-400"}`;
      } else {
        strengthText.textContent = "Generate a password";
        strengthText.className = "text-sm font-bold text-gray-400";
      }
    }

    
    document.getElementById("toggle-visibility").addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      const icon = document.getElementById("toggle-visibility").querySelector("i");
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    });

    
    document.getElementById("copy-btn").addEventListener("click", () => {
      if (!passwordInput.value) return;
      navigator.clipboard.writeText(passwordInput.value);
      
      
      const originalText = strengthText.textContent;
      strengthText.textContent = "✓ COPIED TO CLIPBOARD";
      strengthText.className = "text-sm font-bold text-green-400";
      
      setTimeout(() => {
        checkStrength();
      }, 1500);
    });

    
    lengthSlider.addEventListener("input", () => {
      lengthValue.textContent = lengthSlider.value;
    });

    
    generateBtn.addEventListener("click", () => {
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()-_=+[]{}|;:,.<>?";
      
      let charset = "";
      if (document.getElementById("include-lower").checked) charset += lower;
      if (document.getElementById("include-upper").checked) charset += upper;
      if (document.getElementById("include-numbers").checked) charset += numbers;
      if (document.getElementById("include-symbols").checked) charset += symbols;

      
      if (!charset) charset = lower; 

      let pwd = "";
      const len = parseInt(lengthSlider.value);
      for (let i = 0; i < len; i++) {
        pwd += charset.charAt(Math.floor(Math.random() * charset.length));
      }

      passwordInput.value = pwd;
      passwordInput.type = "text";
      document.getElementById("toggle-visibility").querySelector("i").className = "fas fa-eye-slash text-xl";
      checkStrength();
    });

    
    checkStrength();
  </script>
</body>
</html>
